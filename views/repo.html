
<div id="repo-title" class="panel clearfix">
	<img src="{{owner.avatar_url}}" alt="" />
	<h4> {{owner.login}} / {{name}} </h4>
	<p>{{description}}</p>
</div>

<div class="boxed">
	{{#hooks}}
		<a class="row clickable">
			<div class="column two">
				{{name}}
			</div>
			<div class="column six">
				{{config.url}}
			</div>
			<div class="column two">
				{{#events}}
					{{.}}
				{{/events}}
			</div>
			<div class="column one text-right">
				<span class="arrow"></span>
			</div>
		</a>
	{{/hooks}}
</div>
